<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>小方块运动</title>
</head>
<body>
    <div style="width:100px;height:100px;background-color:orchid;position:absolute;left:0;top:0;">运动小方块</div>
    <script type="text/javascript">
        var div = document.getElementsByTagName('div')[0];

        // function getStyle(elem, prop) {
        //     if (window.gerComputedStyle) {
        //         return window.getComputedStyle(elem, null)[prop];
        //     }else{
        //         return elem.currentStyle[prop];
        //     }
        // }    
        var speed = 1;
        var timer = setInterval(function () {
            speed += speed/50;
            div.style.left = parseInt(getComputedStyle(div, null).left) + speed + 'px';

            if(parseInt(div.style.left) > 500){
                clearInterval(timer);
            }
        }, 10);
    </script>
    </body>
</html>
